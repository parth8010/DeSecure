<!DOCTYPE html>
<html>
<head>
    <title>Cache Cleared - Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=index.html?nocache=1">
    <script>
        // Clear all cache and storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect with cache buster
        window.location.href = 'index.html?v=' + Date.now();
    </script>
</head>
<body>
    <h2>Clearing cache and redirecting...</h2>
</body>
</html>
